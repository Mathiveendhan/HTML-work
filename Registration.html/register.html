<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register form</title>
</head>
<body >
   <center>
    <h1>Registration form</h1>
   <form >
      <table>

        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="enter your name"></td>
        </tr>
        
        <tr>
            <td>Age:</td>
            <td><input type="text" placeholder="enter your age"></td>
        </tr>

        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="Gender"> Male <input type="radio" name="Gender">Female</td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="enter your email"></td>
        </tr>

        <tr>
            <td>Upload your resume</td>
            <td><input type="file"></td>
        </tr>

        <tr>
            <td>Select your course</td>
            <td>
                <select>
                    <option>Java</option>
                    <option>Python</option>
                    <option>Javascript</option>
                    <option>C++</option>
                    <option>C</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><input type="reset"></td>
            <td><input type="submit" name="" id=""></td>
        </tr>
      </table>
   </form>

   </center>
    

    
</body>
</html>
